<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Misuring</title>
    <link rel="stylesheet" tyoe="text/css" href="styles.css" />
</head>
<body>
    <div class="container">

    <!-- Navbar Start -->
    <nav>
        <a href="#"><img src="./img/logo.jpg" alt="logo" class="logo" /></a>
        <ul>
            <li><a href="#">Pag1</a></li>
            <li><a href="#">Pag1</a></li>
            <li><a href="#">Pag1</a></li>
            <li><a href="#">Pag1</a></li>
        </ul>
    </nav>
    <!-- Navbar End -->

    <div class="wrapper">
    <!-- Body Mass Start -->
    <div class="parametr div1">
        <h2>Body Mass</h2>
        <p>
            <label>Weight</label><br/>
            <input type="number" id="weight" placeholder="Kg" />
        </p>
        <p>
            <label>Height</label><br/>
            <input type="number" id="height" value="Weight" placeholder="cm" />
        </p>
        <input class="btn" type="submit" onClick="bodyMass()" value="Calculate" />
        <div class="result" id="result"></div>
    </div>
    <!-- Body Mass End -->

      <!-- Basal Metabolism Start -->
      <div class="parametr div2">
          <h2>Basal Metabolism</h2>
        <p>
            <label>Age</label><br/>
            <input type="number" id="age" placeholder="Years Old" />
        </p>
        <p>
            <label>Male &nbsp;&nbsp;</label>
            <input type="radio" name="sex" id="sexM" value="male"> 
       <br/>
            <label>Female</label>
            <input type="radio" name="sex" id="sexM"  value="female"> 
        </p>
        <input class="btn" type="submit" onClick="basalMetabolism()" value="Calculate" />
        <div class="result" id="resultBm"></div>
    </div>
    <!-- Basal Metabolism End -->

          <!-- Daily Caloric Needs Start -->
          <div class="parametr div3">
            <h2>Daily Caloric Needs</h2>
          <p>
              <label>Life Style</label><br/>
            <select id="selectLifeStyle">
                <option value="easy">Sedentary life</option>
                <option value="medium">Moderate physical activity (3 times/week)</option>
                <option value="hard">Intense physical activity (+5 times/week )</option>
            </select>
          </p>
           <input class="btn" type="submit" onClick="dailyCaloricNeeds()" value="Calculate" />
           <div class="result" id="resultdCN"></div>
         </div>
         <!-- Daily Caloric Needs End -->

          <!-- Lean Body Mass Start -->
               <div class="parametr div4">
                <h2>Lean Body Mass</h2>
              <p id="leansDiv"></p>
                <input class="btn" type="submit" onClick="leanBodyMass()" value="Calculate" />
              <div class="result" id="resultLBM"></div>
          </div>
          <!--Lean Body Mass End -->

          <!-- Fat Body Mass Start -->
          <div class="parametr massParametr">
            <h2>Fat Body Mass</h2>
            <p id="heightFatData"></p>
            <!--
                <p>
                <label>Abdomen Circunference</label><br/>
                <input type="number" placeholder="cm" id="abdomenCircunference"/>
            </p>
            <p>
                <label>Hip Circunference</label><br/>
                <input type="number" placeholder="cm" value="cm" id="hipCircunference" />
            </p>
            <p>
                <label>Neck Circunference</label><br/>
                <input type="number" placeholder="cm" value="cm" id="neckCircunference" />
            </p>
        -->

            <input class="btn" type="submit" onClick="fatBodyMass()" value="Calculate" />
          <div class="result" id="resultFBM"></div>
      </div>
      <!--Fat Body Mass End -->

      <!-- Body Water Balance Start -->
        <div class="parametr waterParametr div5">
            <h2>Body Water Balance</h2>
          <p id="waterDiv"></p>
            <input class="btn" type="submit" onClick="waterBalance()" value="Calculate" />
          <div class="result" id="resultWater"></div>
      </div>
      <!-- Body Water Balance End -->
      
    </div>
      <!-- Body Bone Mass Start -->
      <div class="parametr waterParametr div6">
        <h2>Body Bone Mass</h2>
      <p id="boneDiv"></p>
        <input class="btn" type="submit" onClick="bodyBoneMass()" value="Calculate" />
      <div class="result" id="resultBone"></div>
  </div>
  <!-- Body Bone Mass End -->

  <!-- Zodiac Sign Start -->
  <div class="parametr div2">
    <h2>Zodiac Sign</h2>
    <h3>Born in:</h3>
  <p>
      <label>Month</label>
      <input type="number" id="month" placeholder="Number" /> 
  </p>
  <p>
    <label>Day</label>
    <input type="number" id="day" placeholder="Number" />
</p>
  <input class="btn" type="submit" onClick="zodiacSign()" value="Calculate" />
  <div class="result" id="resultSign"></div>
</div>
<!--Zodiac Sign End -->

<!-- Happiness Start -->
<div class="parametr div2">
  <h2>Happiness</h2>
<p>
    <label>How much does yor life satisfy you (min 1 - max 10):</label><br/>
    <input type="number" id="happyVal" min="0" max="10" placeholder="0 Nothing - 10 Totaly" />
</p>
<input class="btn" type="submit" onClick="happiness()" value="Calculate" />
<div class="result" id="resultHappiness"></div>
</div>
<!-- Happiness End -->
<div>

  <input class="btn btn-body" type="submit" value="Body State" onClick="getBodyValue()" />
  <div id="resultBodyStatus"></div>
</div>
 
</div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
